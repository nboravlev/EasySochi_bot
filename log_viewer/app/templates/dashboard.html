<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Log Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">
                <i class="fas fa-robot mr-2"></i>
                Bot Log Dashboard
            </h1>
            <div class="flex space-x-4">
                <a href="/" class="hover:bg-blue-700 px-3 py-2 rounded transition">Dashboard</a>
                <a href="/logs" class="hover:bg-blue-700 px-3 py-2 rounded transition">Logs</a>
                <button onclick="refreshStats()" class="hover:bg-blue-700 px-3 py-2 rounded transition">
                    <i class="fas fa-sync-alt mr-1"></i>
                    Refresh
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Total Logs</p>
                        <p class="text-3xl font-bold text-blue-600" id="total-logs">{{ stats.total_logs }}</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i class="fas fa-file-alt text-blue-600 text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Errors (24h)</p>
                        <p class="text-3xl font-bold text-red-600" id="error-count">{{ stats.error_count }}</p>
                    </div>
                    <div class="bg-red-100 p-3 rounded-full">
                        <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Active Users</p>
                        <p class="text-3xl font-bold text-green-600" id="unique-users">{{ stats.unique_users }}</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-users text-green-600 text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Avg Response Time</p>
                        <p class="text-3xl font-bold text-purple-600" id="avg-time">{{ "%.3f"|format(stats.avg_execution_time) }}s</p>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-full">
                        <i class="fas fa-clock text-purple-600 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- Log Levels Chart -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-4 text-gray-800">
                    <i class="fas fa-chart-pie mr-2 text-blue-600"></i>
                    Log Levels Distribution
                </h3>
                <canvas id="levelChart" width="400" height="200"></canvas>
            </div>

            <!-- Top Actions Chart -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-4 text-gray-800">
                    <i class="fas fa-chart-bar mr-2 text-green-600"></i>
                    Top Actions
                </h3>
                <canvas id="actionsChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Recent Errors -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-lg font-semibold mb-4 text-gray-800">
                <i class="fas fa-bug mr-2 text-red-600"></i>
                Recent Errors
            </h3>
            <div id="recent-errors" class="space-y-4">
                <div class="text-gray-500 text-center py-4">Loading recent errors...</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize charts with API data
        let levelChart, actionsChart;

        async function initializeCharts() {
            try {
                // Fetch stats from API
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                const levelCtx = document.getElementById('levelChart').getContext('2d');
                const actionsCtx = document.getElementById('actionsChart').getContext('2d');

                // Log Levels Chart
                levelChart = new Chart(levelCtx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(stats.level_distribution || {}),
                        datasets: [{
                            data: Object.values(stats.level_distribution || {}),
                            backgroundColor: [
                                '#3B82F6', // INFO - Blue
                                '#EF4444', // ERROR - Red
                                '#F59E0B', // WARNING - Yellow
                                '#10B981', // DEBUG - Green
                                '#8B5CF6'  // CRITICAL - Purple
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });

                // Top Actions Chart
                actionsChart = new Chart(actionsCtx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(stats.top_actions || {}).slice(0, 5), // Top 5
                        datasets: [{
                            label: 'Occurrences',
                            data: Object.values(stats.top_actions || {}).slice(0, 5),
                            backgroundColor: '#10B981'
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
                
            } catch (error) {
                console.error('Failed to initialize charts:', error);
            }
        }

        // Load recent errors
        async function loadRecentErrors() {
            try {
                const response = await fetch('/api/logs?level=ERROR&limit=5&hours=24');
                const data = await response.json();
                
                const container = document.getElementById('recent-errors');
                
                if (data.logs.length === 0) {
                    container.innerHTML = '<div class="text-green-600 text-center py-4"><i class="fas fa-check-circle mr-2"></i>No errors in the last 24 hours!</div>';
                    return;
                }
                
                const errorHtml = data.logs.map(log => `
                    <div class="border-l-4 border-red-500 bg-red-50 p-4 rounded-r-lg">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <p class="text-sm font-medium text-red-800">${log.message || 'Unknown error'}</p>
                                <div class="mt-2 text-xs text-red-600">
                                    <span class="mr-4"><i class="fas fa-clock mr-1"></i>${new Date(log.timestamp).toLocaleString()}</span>
                                    ${log.user_id ? `<span class="mr-4"><i class="fas fa-user mr-1"></i>User: ${log.user_id}</span>` : ''}
                                    ${log.action ? `<span class="mr-4"><i class="fas fa-cog mr-1"></i>${log.action}</span>` : ''}
                                    <span><i class="fas fa-code mr-1"></i>${log.function}:${log.line}</span>
                                </div>
                            </div>
                            <button onclick="showErrorDetails('${log.timestamp}')" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
                
                container.innerHTML = errorHtml;
            } catch (error) {
                console.error('Failed to load recent errors:', error);
                document.getElementById('recent-errors').innerHTML = 
                    '<div class="text-red-600 text-center py-4">Failed to load recent errors</div>';
            }
        }

        // Show error details modal
        function showErrorDetails(timestamp) {
            // This would open a modal with full error details
            window.open(`/logs?search=${timestamp}`, '_blank');
        }

        // Refresh stats
        async function refreshStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                // Update stat cards
                document.getElementById('total-logs').textContent = stats.total_logs;
                document.getElementById('error-count').textContent = stats.error_count;
                document.getElementById('unique-users').textContent = stats.unique_users;
                document.getElementById('avg-time').textContent = `${stats.avg_execution_time.toFixed(3)}s`;
                
                // Update charts if they exist
                if (levelChart && stats.level_distribution) {
                    levelChart.data.labels = Object.keys(stats.level_distribution);
                    levelChart.data.datasets[0].data = Object.values(stats.level_distribution);
                    levelChart.update();
                }
                
                if (actionsChart && stats.top_actions) {
                    actionsChart.data.labels = Object.keys(stats.top_actions).slice(0, 5);
                    actionsChart.data.datasets[0].data = Object.values(stats.top_actions).slice(0, 5);
                    actionsChart.update();
                }
                
                loadRecentErrors();
            } catch (error) {
                console.error('Failed to refresh stats:', error);
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshStats, 30000);

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            loadRecentErrors();
        });

        // Real-time updates using Server-Sent Events (if you want to implement it)
        // const eventSource = new EventSource('/api/stream');
        // eventSource.onmessage = function(event) {
        //     const data = JSON.parse(event.data);
        //     // Update UI with real-time data
        // };
    </script>
</body>
</html>
